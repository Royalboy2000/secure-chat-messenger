<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypsis â€” Account Settings</title>
    <link rel="stylesheet" href="/styles/messenger.css"> <!-- Re-using some styles for consistency -->
    <style>
        .settings-card {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: var(--bg-color-2);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .settings-card h1 {
            margin-bottom: 20px;
            color: var(--text-color-1);
        }
        .settings-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .settings-section h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--text-color-2);
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .info-item label {
            font-weight: 600;
            color: var(--text-color-2);
        }
        .info-item .value {
            font-family: monospace;
            background: var(--bg-color-1);
            padding: 5px 10px;
            border-radius: 6px;
            user-select: all;
        }
        .profile-pic-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .profile-pic-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--bg-color-1);
            background-size: cover;
            background-position: center;
        }
        .danger-zone {
            border: 1px solid var(--danger-color);
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 82, 82, 0.05);
        }
        .danger-zone .btn {
            background-color: var(--danger-color);
        }
        .new-code-box {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: var(--success-color-faded);
            border: 1px solid var(--success-color);
            border-radius: 6px;
            word-break: break-all;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-color-3);
        }
    </style>
</head>
<body>
    <div class="fx-grid"></div>
    <div class="fx-glow"></div>

    <div class="settings-card">
        <a href="/messenger" class="back-link">&larr; Back to Messenger</a>
        <h1>Account Settings</h1>

        <!-- User Information Section -->
        <div class="settings-section">
            <h2>Your Information</h2>
            <div class="info-item">
                <label>Username</label>
                <span id="username-display" class="value">Loading...</span>
            </div>
            <div class="info-item">
                <label>Your 16-Digit Contact ID</label>
                <span id="contact-id-display" class="value">Loading...</span>
            </div>
        </div>

        <!-- Profile Picture Section -->
        <div class="settings-section">
            <h2>Profile Picture</h2>
            <div class="profile-pic-container">
                <div id="pfp-preview" class="profile-pic-preview" style="background-image: url('/static/default-avatar.png');"></div>
                <form id="pfp-form">
                    <input type="file" id="pfp-input" accept="image/png, image/jpeg, image/webp" required>
                    <button type="submit" class="btn">Upload</button>
                </form>
            </div>
            <div class="error-message" id="pfp-error" style="margin-top: 10px;"></div>
        </div>

        <!-- Security Section -->
        <div class="settings-section danger-zone">
            <h2>Security</h2>
            <p>Regenerating your recovery code will invalidate your old one immediately. Make sure to save the new code in a secure place.</p>
            <button id="regenerate-btn" class="btn">Regenerate New Recovery Code</button>
            <div id="new-code-box" class="new-code-box">
                <strong>Your new code is:</strong>
                <div id="new-code-display"></div>
            </div>
            <div class="error-message" id="regen-error"></div>
        </div>
    </div>

    <script src="/scripts/settings.js"></script>
</body>
</html>
