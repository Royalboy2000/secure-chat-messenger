<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypsis — Create Account (Recovery Code)</title>
  <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
  <div class="fx-grid" aria-hidden="true"></div>
  <div class="fx-glow" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="region" aria-label="Create Account">
      <div class="brand"><div class="sig">C</div><strong>Crypsis</strong></div>
      <h1>Create Account</h1>
      <p class="hint">Choose a username and a strong password. Your keys for end-to-end encryption will be generated and stored locally in your browser.</p>

      <form class="form" id="signupForm">
        <div class="row">
          <label for="username">Username</label>
          <input id="username" class="input" type="text" placeholder="yourname" required minlength="3" />
          <div class="error-message" id="username-error"></div>
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input id="password" class="input" type="password" placeholder="••••••••" required minlength="8" />
          <div class="error-message" id="password-error"></div>
        </div>

        <div class="actions">
          <button class="btn" type="submit" id="signupBtn">Create Account</button>
          <a href="/login">Already have an account?</a>
        </div>
        <div class="error-message" id="form-error"></div>
      </form>
    </div>
  </div>

    <script src="/scripts/crypto.js"></script>
    <script src="/scripts/signup.js"></script>
</body>
</html>
