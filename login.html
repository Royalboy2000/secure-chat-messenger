<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypsis â€” Sign In</title>
  <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
  <div class="fx-grid" aria-hidden="true"></div>
  <div class="fx-glow" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="region" aria-label="Sign In">
      <div class="brand"><div class="sig">C</div><strong>Crypsis</strong></div>
      <h1>Sign In</h1>
      <p class="hint">Use your username and 64-character Recovery Code to access your account.</p>

      <form class="form" id="loginForm">
        <div class="row">
          <label for="username">Username</label>
          <input id="username" class="input" type="text" placeholder="yourname" required />
        </div>
        <div class="row">
          <label for="recoveryCode">Recovery Code</label>
          <input id="recoveryCode" class="input code" type="text" placeholder="Paste your 64-character code" required minlength="64" maxlength="64" />
        </div>

        <div class="actions">
          <button class="btn" type="submit">Sign In</button>
          <a href="/signup">Create a new account</a>
        </div>
        <div class="error-message" id="form-error"></div>
      </form>
    </div>
  </div>

  <script src="/scripts/login.js"></script>
</body>
</html>
